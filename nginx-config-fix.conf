# FIXED Backend API nginx config for api.cribbagewithfriends.com
# This fixes the Socket.IO polling issue

# Add this OUTSIDE the server block (at the top of your nginx.conf or in http block)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.cribbagewithfriends.com;
    include /config/nginx/ssl.conf;
    client_max_body_size 0;

    location / {
        include /config/nginx/resolver.conf;
        set $upstream_app cribbage-backend;
        set $upstream_port 3002;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;

        # Proxy settings
        proxy_http_version 1.1;
        
        # Timeouts for long-polling
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffering
        proxy_buffering off;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support - CONDITIONAL Connection header
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;  # <-- CHANGED: Use variable instead of hardcoded "upgrade"
    }
}

