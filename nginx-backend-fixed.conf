# Backend API for cribbagewithfriends.com
# Container name: cribbage-backend
# Port: 3002
# WebSocket support required

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name api.cribbagewithfriends.com;

    include /config/nginx/ssl.conf;

    client_max_body_size 0;

    location / {
        include /config/nginx/resolver.conf;
        set $upstream_app cribbage-backend;
        set $upstream_port 3002;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;

        # Proxy settings (not using proxy.conf to avoid duplicate directive conflicts)
        proxy_http_version 1.1;
        
        # Timeouts for long-polling (7 days as recommended in REVERSE_PROXY_SETUP.md)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffering
        proxy_buffering off;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for Socket.IO (as per REVERSE_PROXY_SETUP.md)
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support - FIXED
        proxy_set_header Upgrade $http_upgrade;
        
        # Set Connection header conditionally for Socket.IO
        # - Polling requests need Connection: close (or no header)
        # - WebSocket upgrade needs Connection: upgrade
        set $connection_upgrade "close";
        if ($http_upgrade != "") {
            set $connection_upgrade "upgrade";
        }
        proxy_set_header Connection $connection_upgrade;
    }
}

